<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/bootstrap-utilities.css" >
    <link rel="stylesheet" href="dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice graphique</title>
  </head>

  <body>
    <h1> Calculatrice Graphique ðŸ§®</h1>

    <div class="container-calculatrice">
    
        <div class="container p-0 border border-dark" style="max-width: 300px">

            <div class="row g-0">
                <input class="col-12 p-0 form-control rounded-0  text-end fs-4" id="affichage" readonly>
            </div>

            <div class="row g-0">
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="1"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="2"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="3"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="operateur" type="button" value="+"></div>      
            </div>

            <div class="row g-0">
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100"  id="chiffre" type="button" value="4"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="5"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="6"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="operateur" type="button" value="-"></div>
            </div>

            <div class="row g-0">
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="7"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="8"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="9"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="operateur" type="button" value="*"></div>
            </div>

            <div class="row g-0">
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="reset" type="button" value="C"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="chiffre" type="button" value="0"></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="egal" type="button" value="="></div>
                <div class="col-3 p-0"><input class="form-control rounded-0 fs-4 w-100" id="operateur" type="button" value="/"></div>
            </div>

        </div>
    </div>
        <script src="dist/js/bootstrap.js" defer></script>
        <script src="js/script.js" defer></script>
  </body>
</html>
